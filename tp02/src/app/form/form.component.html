<div class="form-container">
<app-header></app-header>
  <form>
      <div class="c-input">
        <div class="c-input-one">
          <label for="lastname">Nom:</label>
          <input [(ngModel)]="userName" type="text" id="lastname" name="lastname" required>
        </div>
          <div class="c-input-one">
            <label for="firstname">Prénom:</label>
            <input type="text" id="firstname" name="firstname" required>
          </div>

        </div>
        <div class="c-input">
          <div class="c-input-one">
            <label for="name">Ville:</label>
            <input type="text" id="name" name="name" required >
          </div>
          <div class="c-input-one">
            <label for="name">Code postal (6 caractères):</label>
            <input type="text" id="zip" name="zip" required minlength="6" maxlength="6" size="6">
          </div>
        </div>
      <div class="c-input-one">
          <label for="adress">Adresse:</label>
          <input type="text" id="adress" name="adress" required>
      </div>
      <div class="c-input-one">
          <label for="phone">Téléphone:</label>
          <input type="text" id="phone" name="phone" required >
      </div>

      <div class="separator"></div>

      <div class="c-input-one">
          <label for="email">Email :</label>
          <input type="text" id="email" name="email" required>
      </div>
      <div class="c-input-one">
          <label for="pass">Password:</label>
          <input type="password" id="pass" name="pass" required >
      </div>
      <div class="c-input-one">
          <label for="confirm-pass">Confirmer Pass:</label>
          <input type="password" id="confirm-pass" name="confirm-pass" required >
      </div>

      <div class="separator"></div>

      <div class="c-input btn-container">
          <input type="submit" value="Annuler">
          <input type="submit" class="validate" value="Valider">
      </div>
      <div class="errors">

      </div>
  </form>
  <app-footer></app-footer>
</div>
